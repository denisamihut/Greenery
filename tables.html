<!DOCTYPE HTML>
<html>

<head>
    <title>Administration</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="website-logo.png" rel="icon">

    <!-- START - CSS files 	-->
    <!-- Bootstrap v4.5.2 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Fontawesome v5.7.1 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" />


    <!-- START - include libs CSS files here	-->
    <link rel="stylesheet" href="assets/css/frontend/table/style.css" />
    <link rel="stylesheet" href="assets/css/frontend/table/variables.css" />
    <link rel="stylesheet" href="assets/css/frontend/table/mediaqueries.css" />
    <!-- END - 	include libs CSS files here		-->
    <!-- END - CSS files 	-->
</head>

<body class="hold-transition admin-body sidebar-mini layout-fixed loading">

    <!-- START - CONTENT 	-->
    <div class="wrapper">
        <!-- NAVBAR -->
        <nav class="main-header navbar navbar-expand d-flex justify-content-between">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link ">admin@admin.com</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pe-auto" href="#">Sign out</a>
                </li>
            </ul>
        </nav>

        <!-- SIDEBAR CONTAINER -->
        <aside class="main-sidebar">
            <a href="index.html" class="brand-link">
                <span class="brand-logo">Ensidelook</span>
            </a>
            <div class="sidebar px-0">
                <nav>
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                        <li class="nav-header">MAIN NAVIGATION</li>
                        <li class="nav-item ">
                            <a href="#" class="nav-link side-link text-decoration-none font-weight-bold text-white"><i
                                    class="nav-icon fas fa-tachometer-alt"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li class="nav-item ">
                            <a href="#" class="nav-link side-link text-decoration-none font-weight-bold text-white"><i
                                    class="nav-icon fas fa-landmark"></i>
                                <p>Companies</p>
                            </a>
                        </li>
                        <li class="nav-item active-link">
                            <a href="#" class="nav-link side-link text-decoration-none font-weight-bold text-white"><i
                                    class="nav-icon fas fa-users"></i>
                                <p>Jobs</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- MAIN CONTAINER -->
        <div class="content-wrapper mb-0">
            <!-- headline -->
            <div class="row px-2">
                <div class="col-sm-6">
                    <h3 class="title p-2">Jobs</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li><a href="#"><i class="nav-icon fas fa-tachometer-alt"></i>
                                Home </a> <span> > </span> Jobs
                        </li>
                    </ol>
                </div>
                <!-- add button - displays form -->
                <button class="addBtn ml-3 border-0 p-1 mt-3" id="toggle"><a class="btn"> Add</a></button>
            </div>

            <!-- FORM -->
            <form class="jobForm py-3" id="jobInput">
                <h2 class="subtitle mb-4">Add new job</h2>
                <!-- form inputs -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="input-group w3-input mb-5">
                            <label class="validation-error hide" id="jobTitleValidationError"></label>
                            <span class="input-group-addon"><i class="fas fa-user"></i></span>
                            <input id="jobTitle" type="text" class="form-control p-1 border-1" name="title"
                                placeholder="Title*">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="input-group w3-input  mb-5">
                            <span class="input-group-addon"><i class="fas fa-briefcase"></i></span>
                            <input id="compName" type="text" class="form-control p-1 border-1" name="company-name"
                                placeholder="Company Name">
                        </div>
                    </div>
                </div>
                <!-- form buttons -->
                <div class="row">
                    <div class="col-md-8">
                        <div class="input-group mb-5">
                            <span class="input-group-addon"><i class="fas fa-briefcase"></i></span>
                            <input id="description" type="text" class="form-control p-1 border-1" name="description"
                                placeholder="Description">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button type="text" class="float-md-right p-1 mt-3" id="cancelBtn"><a class="btn"><i
                                    class="fas fa-times"></i> Cancel</a></button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="float-md-left p-1 mt-3 border-0" id="saveBtn"><a class="btn"><i
                                    class="far fa-save"></i> Save</a></button>
                    </div>
                </div>
            </form>

            <!-- EDIT MODAL -->
            <div class="modal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content p-4">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Edit job</h5>
                        </div>
                        <!-- modal inputs -->
                        <div class="modal-body">
                            <div class="row mt-5">
                                <div class="input-group mb-5">
                                    <span class="input-group-addon"><i class="fas fa-user"></i></span>
                                    <input id="jobTitleEdit" type="text" class="form-control p-1 border-1" name="title"
                                        placeholder="Title*">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-group mb-5">
                                    <span class="input-group-addon"><i class="fas fa-briefcase"></i></span>
                                    <input id="compNameEdit" type="text" class="form-control p-1 border-1"
                                        name="company-name" placeholder="Company Name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-group mb-5">
                                    <span class="input-group-addon"><i class="fas fa-briefcase"></i></span>
                                    <input id="descriptionEdit" type="text" class="form-control p-1 border-1"
                                        name="description" placeholder="Description">
                                </div>
                            </div>
                        </div>
                        <!-- modal buttons -->
                        <div class="modal-footer">
                            <button type="text" class=" p-1 mt-3" id="cancelBtnModal"><a class="btn"><i
                                        class="fas fa-times"></i>
                                    Cancel</a></button>
                            <button type="button" class="btn btn-success p-1 mt-3 border-0 " id="saveBtnModal"><a
                                    class="btn" rel="modal:close"><i class=" far fa-save"></i>
                                    Save Changes & Close</a></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- DELETE MODAL -->

            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog">
                <!-- <div class="preloader"> <img class="preloader-icon" src="assets/img/frontend/enside_logo.png" style="opacity: 0.8;" alt="Preloader"> </div> -->
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Delete confirmation</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to delete this item?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" id="deleteBtnModal" class="btn btn-primary"
                                data-dismiss="modal">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-container p-3 m-4 pb-2 pt-3">
                <div id="jobInfo" class="box">
                    <table class="table w3-table-all display" width="100%" id="jobList">
                        <thead>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- END - content 	-->
    <!--------------------------------------------------------------------->
    <!-- this section  need to be the last one before closing the BODY tag -->

    <!-- START - JS files 	-->

    <!-- jQuery v3.6.0 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- jQuery - Modal v0.9.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <!-- DataTable Plugin v1.10.25 -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <!-- END - JS files 	-->

    <!-- START - include libs JS files here	-->
    <script type="text/javascript" src="assets/js/tables/script.js"></script>
    <script type="text/javascript" src="assets/js/load.js"></script>
    <script type="text/javascript" src="assets/js/ready.js"></script>
    <script type="text/javascript" src="assets/js/resize.js"></script>

    <!-- END - JS files 	-->
</body>

</html>
